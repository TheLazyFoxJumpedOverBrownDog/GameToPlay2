<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
    }

    .card {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      max-width: 900px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      gap: 2rem;
    }

    .content {
      flex: 2;
    }

    .content h1 {
      font-size: 5rem;
      color: #ff3b3b;
      margin: 0;
    }

    .content h2 {
      font-size: 2rem;
      margin: 0.5rem 0 1rem;
    }

    .content p {
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .buttons a {
      text-decoration: none;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      background: #222;
      color: white;
      font-weight: bold;
      transition: background 0.2s;
    }

    .buttons a:hover {
      background: #333;
    }

    .back {
      background: #e50914 !important;
    }

    .back:hover {
      background: #ff1a1a !important;
    }

    .ghost{
      width:180px;
      height:180px;
      border-radius:18px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:4rem;
    }
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <h1>404</h1>
      <h2>Page not found</h2>
      <p>Looks like the page you're trying to reach doesn't exist (or got moved).  
      Don‚Äôt worry ‚Äî the hub and your games are still safe.</p>

      <div class="buttons">
        <a href="/" class="back">‚¨Ö Back to Homepage</a>
        <a href="/awesometanks">üèÜ Awesome Tanks 2</a>
        <a href="/basketballstars">üèÄ Basketball Stars</a>
        <a href="/superliquidsoccer">‚öΩ Super Liquid Soccer</a>
      </div>
    </div>
    <div class="ghost">üéÆ</div>
  </div>
</body>
</html>
